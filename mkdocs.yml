site_name: fetchext
site_description: A Python CLI tool to download browser extensions (Chrome, Edge, Firefox) directly from their respective web stores.
site_url: https://fetchext.grok.nu/
repo_url: https://github.com/grokzen/fetchext
repo_name: grok/fetchext

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

nav:
  - Home: index.md
  - User Guide:
    - Installation: installation.md
    - Configuration: configuration.md
    - CLI Reference: cli.md
  - Features:
    - Analysis & Forensics: analysis.md
    - Deployment: deployment.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
