name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Lint with Ruff
      if: runner.os == 'Linux'
      run: make lint

    - name: Build package
      run: python -m build

    - name: Run Unit & Integration Tests
      run: pytest tests/unit tests/cli tests/integration

    # Live tests might be flaky or require specific network access, maybe skip on Windows/Mac for now or keep them
    # Let's keep them but be aware they might fail
    # - name: Run Live E2E Tests
    #   run: pytest tests/live
